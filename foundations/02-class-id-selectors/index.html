<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="external.css">
<style>
	#id-1 {
	color: blue;
	font-size: 36px;
	}
	.third.odd-number {
	font-size: 24px; 
	}
	.id-2#id-2 {
	background-color: lightgreen;
	font-size: 24px; 
	font-weight: bold;
	}
</style>
  </head>
  <body>
<div class="contain">
   <div class="odd-number"><p>Number 1 - I'm a class!</p></div>
    <div id="id-1">Number 2 - I'm one ID.</div>
   <div class="third odd-number"><p>Number 3 - I'm a class, but cooler!</p></div>
    <div class="id-2" id="id-2">Number 4 - I'm another ID.</div>
   <div class="odd-number"><p>Number 5 - I'm a class!</p></div>
</div>
  </body>
</html>
